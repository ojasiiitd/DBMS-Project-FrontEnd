{% extends 'index.html' %}

{% block body %}

<div class="container">
    <div class="section">
        <table class="table is-fullwidth is-bordered is-striped" style="font-family: 'PT Mono', monospace;">
            <tr class="is-selected">
                <th>COURSE CODE</th>
                <th>ROOM TYPE</th>
                <th>ROOM CAPACITY</th>
            </tr>
            {% for i in info %}
                <tr>
                    <td>{{ i['RoomID'] }}</td>
                    <td>{{ i['type'] }}</td>
                    <td>{{ i['Capacity'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
